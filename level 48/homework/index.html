<!DOCTYPE html>
<head>
    <title>card</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="result-container">
  <div class="result-card">
    <h3>Your Result</h3>
    <div class="score">76</div>
    <p class="status">Great</p>
    <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary-card">
    <h3>Summary</h3>
    <ul class="summary-list">
      <li><span class="reaction">Reaction</span><span class="value">80 / 100</span></li>
      <li><span class="memory">Memory</span><span class="value">92 / 100</span></li>
      <li><span class="verbal">Verbal</span><span class="value">61 / 100</span></li>
      <li><span class="visual">Visual</span><span class="value">73 / 100</span></li>
    </ul>
    <button class="continue-btn">Continue</button>
  </div>
</div>
