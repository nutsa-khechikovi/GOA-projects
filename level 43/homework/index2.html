<!DOCTYPE html>
<html>
<head>
  <title>Rating Component</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="card">
    <div class="star">
    </div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request.
      All feedback is appreciated to help us improve our offering!
    </p>
    <div class="numbars">
      <button class="numbar">1</button>
      <button class="numbar">2</button>
      <button class="numbar">3</button>
      <button class="numbar">4</button>
      <button class="numbar">5</button>
    </div>
    <button class="submit">SUBMIT</button>
  </div>
</body>
</html>
