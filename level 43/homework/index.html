<!DOCTYPE html>
<html>
<head>
  <title>CARD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-card">
    <div class="card">
      <img src="https://media.istockphoto.com/id/2156102073/vector/people-musical-band-and-human-hand-gesture-collage-vector-illustration.jpg?s=612x612&w=0&k=20&c=uIaQv3fjqINDw0egmJpW4WMT4_18BcYX4wgu0HIOQJw=" alt="Hero">
      <div class="card-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="main-contant">
          <div class="contant">
            <img src="https://icons.iconarchive.com/icons/icons8/ios7/512/Music-Music-icon.png">
            <div>
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="link">Change</a>
        </div>

        <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
