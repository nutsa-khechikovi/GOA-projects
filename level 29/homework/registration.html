<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
    </head>
    <body>
        <h2>registration form</h2>
        <form>
            <label for="firstname">enter your first name</label>
            <input type="text" id="firstname" name="name" placeholder="mike" required/><br><br>
            <label for="age">enter your age</label>
            <input type="text" id="age" name="ages" placeholder="21" required/><br><br>
            <label for="gender">enter your gender</label>
            <input type="text" id="gender" name="gender" placeholder="male/female" required/><br><br>
            <label for="data">enter your birth data</label>
            <input type="text" id="data" name="datas" placeholder="01/01/2000" required/><br><br>
            <label for="password">enter your passwprd</label>
            <input type="text" id="password" name="password" placeholder="********" required/><br><br>
            <button>reset</button>
            <button>submit</button>
        </form>
    </body>
</html>
