<!DOCTYPE html>
<html>
<head>
  <title>increaseTheCount</title>
</head>
<body>
  <p id="countParagraph">Count: 0</p>
  <button id="increaseBtn">Increase Count By One</button>
  <script>
    const countParagraph = document.getElementById('countParagraph');
    const increaseBtn = document.getElementById('increaseBtn');
    let count = 0;
    increaseBtn.addEventListener('click', function () {
      count++;
      countParagraph.textContent = "Count: " + count;
    });
  </script>
</body>
</html>
