<!DOCTYPE html>
<html>
<head>
  <title>card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="section1">
    <div class="card">
      <div class="content">
        <h1>
          Get <span class="main">insights</span><br />
          that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding
          revenue, customer experience, and overall efficiency.
        </p>
        <div class="nums">
          <div class="num">
            <strong>10k+</strong>
            <span>COMPANIES</span>
          </div>
          <div class="num">
            <strong>314</strong>
            <span>TEMPLATES</span>
          </div>
          <div class="num">
            <strong>12M+</strong>
            <span>QUERIES</span>
          </div>
        </div>
      </div>

      <div class="image">
        <img src="image-header-desktop.jpg" alt="Office people" />
      </div>
    </div>
  </section>
</body>
</html>
